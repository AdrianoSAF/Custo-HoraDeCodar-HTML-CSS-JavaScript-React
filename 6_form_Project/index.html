<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>

            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro</h1>
                <p>
                    Descreva as características e marque as opções que ele possui
                </p>

                <form>
                    <div class="box-input"><!-- minlenght e maxlenght: para não quebrar o layout ou apenas fazer um chack-->
                        <label for="title">Titulo do anúncio<span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" 
                        placeholder="Um titulo para anúnciar seu carro" minlength="1" maxlength="30" required> 
                    </div>
                    <div class="box-input"><!-- ctrl + D: ajuda a mudar os nomes iguais ao mesmo tempo-->
                        <label for="price">preço <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block"
                        placeholder="Defina o Preço" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="riquered-field">*</span></label>
                        <textarea name="description" id="description" class="block"
                                placeholder="Aqui você coloca os detalhes do veículo, por exemplo: Cor, defeito etc"
                        ></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block"
                        placeholder="Digite a marca do veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                        placeholder="Digite o modelo do veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block"
                        placeholder="Digite a Kilometragem do veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block"
                        required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio <span class="required-field">*</span></p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="auto">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opicionais</p>
                        <ul class="opcional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarm</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Camara de ar</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                    
                        <ul class="opcional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                                <label for="lane_assist">Assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Integração com o celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de coro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>fotos do carro <span class="required-field">*</span></p>
                        <!-- multiple: Aceita mais de um arquivo. accept: os tipos de arquivo que ele aceita -->
                        <input type="file" multiple accept="image/png, image/jpg" id="image" name="image" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
    
</body>
</htm
